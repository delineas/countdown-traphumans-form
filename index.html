<!doctype html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <title>TrapHumans Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

            </div>
            <div class="flex"  style="justify-content: center; align-items: center; padding: 0 15%; background: #DDD; ">
                <form class="pure-form" id="submit-form">

                    <div class="js-options"></div>

                    <div class="pure-controls">
                        <button type="submit" class="pure-input-1 pure-button pure-button-primary validate">Enviar</button>
                    </div>
                </form>
            </div>

        </div>

        <script src="js/sentences.js"></script>
        <script src="js/scripts.js"></script>

    </body>

</html>
